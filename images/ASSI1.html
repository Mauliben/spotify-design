<!DOCTYPE html>
<html>
 <head>
 <style>
 label{
    float: left;
    width: 11em;
    text-align: right;
}
input{
    margin-left: 1em;
    margin-bottom: .5em;
}
.m{
    color: red;
}
</style>
 <script>
 function myFunction() {        
    var emailAddress1 = document.getElementById("email_address1").value;
    
    var emailAddress2 = document.getElementById("email_address2").value;
    var firstname = document.getElementById("first_name").value;
	var isValid = true;
    
    var emailAddress1 = emailAddress1;
         atpos = emailAddress1.indexOf("@");
         dotpos = emailAddress1.lastIndexOf(".");
         
         if (atpos < 1 || ( dotpos - atpos < 2 )) 
         {
            document.getElementById("email_address1_error").firstChild.nodeValue ="Please enter correct email ID";
            document.myForm.emailAddress1.focus() ;
            return false;
         }
    if (emailAddress1 == "") { 
        document.getElementById("email_address1_error").firstChild.nodeValue ="This field is required.";
        isValid = false; }
    
     if (emailAddress1 != emailAddress2) { 
        document.getElementById("email_address2_error").firstChild.nodeValue ="Both should be same.";
        isValid = false; }
        
 if (emailAddress2 == "") { 
        document.getElementById("email_address2_error").firstChild.nodeValue ="This field is required.";
        isValid = false; }
	if (firstname == "") { 
        document.getElementById("first_name_error").firstChild.nodeValue ="This field is required.";
        isValid = false; }
    else { 
        document.getElementById("email_address1_error").firstChild.nodeValue =""; 
    	 alert("Successfully submitted!");
}
} 
</script>
</head>
 <body>
 <div>
 <header>
 <section
 <form id="email_form" name="email_form" action="joint.html" method="get">
 <label for="email_address1">Email Address: </label>
 <input type="text" id="email_address1" name="email_address1" title="Enter email address">
 <span class ="m" id="email_address1_error">*</span><br>
 <label for="email_address2">Re-enter Email Address: </label>
 <input type="text" id="email_address2" name="email_address2">
<span class="m" id="email_address2_error">*</span><br>
 <label for="first_name">First Name: </label>
 <input type="text" id="first_name" name="first_name">
 <span class="m" id="first_name_error">*</span><br>
 <button onclick="myFunction()" type="button">SUBMIT</button>
 <br>
 </form>
 </section>
 </div>
 </body>
</html>
